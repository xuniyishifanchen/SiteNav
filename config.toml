baseURL               = "https://xuniyishifanchen.eu.org/sitenav/"
languageCode          = "zh-CN"
title                 = "许你一世凡尘的网站导航"
theme                 = "MY-WebStack-Hugo"
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
publishDir            = "public"					# 站点静态文件保存目录


[params]
    author        = "xuniyishifanchen"
    description   = "许你一世凡尘的网站导航"
    about         = ""	          # 左侧导航栏的"关于导航"页面(./about)
    repository    = ""  
    enablePreLoad = true					# 网站完全打开前预加载动画
    textPreLoad   = "许你一世凡尘"				# 预加载的动画文字, 只有当enablePreLoad=true时生效
    expandSidebar = false					# 默认展开左侧边导航栏
    logosPath     = "assets/images/logos"			# 网站每个导航地址logo存放地址
    defaultLogo   = "assets/images/logos/default.webp"		# logo图片资源不存在或者错误时, 默认显示的logo; 该参数如为空,将会一直加载对应的logo,直至成功
    nightMode     = false					# 默认站点为深色(夜间)模式
    yiyan         = false                         		# 默认启用一言服务

[params.seo]    
    baiduhmid       = ''	# 百度统计 hm.src 的 ID
    baiduSiteVer    = ''			# 百度HTML标签验证(baidu-site-verification)
    tj51laid        = ''                        		# 51.LA 网站统计
    tj51lack        = ''
    GoogleAdsClient = ''					# Google AdSense 

[params.qweather]
    key = ""

[params.images]
    favicon           = "assets/images/favicon.ico"
    searchImageL      = "assets/images/bg-dna.jpg"		# 搜索部分浅色背景图
    searchImageD      = "assets/images/bg-dna.jpg"		# 搜索部分深色背景图
    logoExpandLight   = "assets/images/avatar.png"
    logoExpandDark    = "assets/images/avatar.png"
    logoCollapseLight = "assets/images/avatar.png"
    logoCollapseDark  = "assets/images/avatar.png"
    
[markup.goldmark.renderer]
    unsafe = true

[params.footer]
    copyright = '<a rel="license external nofollow noopener noreffer" href="" target="_blank">Copyright Healer Corporation.</a>'
